<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>生命诚可贵，爱情价更高。若为自由故，两者皆可抛。</div>
    <p>醉卧沙场君莫笑，古来征战几人回。</p>
    <span>飞雪连天射白鹿，笑书神侠倚碧鸳。</span>
    <p>世事无常，笑看人生百态；人生苦短，共享人世繁华。</p>
    <div>宠辱不惊，看庭前花开花落；去留无意，望天外云卷云舒。</div>
</body>
</html>
